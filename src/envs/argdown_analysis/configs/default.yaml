# Default configuration for Argdown Analysis Environment
#
# This file defines the task distribution and dataset sources for training.
# Tasks are randomly sampled according to their weights at the start of each episode.
#
# Configuration structure:
#   <TaskName>:
#     weight: <float>      # Relative probability of selecting this task (will be normalized)
#     datasets:            # List of datasets for this task (sampled uniformly)
#       - path: <str>      # HuggingFace Hub dataset path
#         subset: <str|null> # Dataset subset/configuration name (optional)
#         split: <str>     # Dataset split to use (e.g., 'train', 'test', 'validation')

SingleArgumentAnalysis:
  weight: 0.5
  datasets:
    - path: "DebateLabKIT/arguments-and-debates"
      subset: "arguments-pros-and-cons-1950"
      split: "train"
    - path: "DebateLabKIT/arguments-and-debates"
      subset: "arguments-pros-and-cons-2010"
      split: "train"
    - path: "DebateLabKIT/arguments-and-debates"
      subset: "arguments-procon_org"
      split: "train"
    - path: "DebateLabKIT/arguments-and-debates"
      subset: "arguments-room-for-debate"
      split: "train"

MultiArgumentAnalysis:
  weight: 0.5
  datasets:
    - path: "DebateLabKIT/arguments-and-debates"
      subset: "debates-procon_org-handful"
      split: "train"
    - path: "DebateLabKIT/arguments-and-debates"
      subset: "debates-pros-and-cons-1950-handful"
      split: "train"
    - path: "DebateLabKIT/arguments-and-debates"
      subset: "debates-pros-and-cons-2010-handful"
      split: "train"
